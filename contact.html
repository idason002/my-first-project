<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hotel BT | Contact </title>
</head>

<body>

    <header id="navbar">
        <nav  class="container">
            <h1 class="log"><a href="index.html">HBT</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#" class="current">contact</a></li>
            </ul>
        </nav>
    </header>


    <section id="contact-form " class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span>&nbsp;Us</h1>
            <p>please fill out the form below to contact us</p>

        </div>
    </section>

    <form>
        <div class="container">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            
            <div class="form-group">
                <label for="surname">surname</label>
                <input type="surname" name="surname" id="surname">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="text" message="message" id="message"></textarea>
            </div>

            <button type="submit" id="btn" class="btn">submit</button>
        </div>
    </form>

    <section id="contact-info" class="bg-dark">
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h2>Location</h2>
            <p>50 main st, Boston</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h2>Phone Number</h2>
            <p>(091) 6160 7676</p>
        </div>
        <div class="box">
            <i class="fas fa-envelop fa-3x"></i>
            <h2>Email Address</h2>
            <p>sammiyounh@gmailweb.com</p>

        </div>
    </section>
    
    <footer  id="main-footer">
        <p>Hotel BT &copy; 2024, All Right Reserved</p>

    </footer>


    <script src="app.js"></script>
</body>

</html>
